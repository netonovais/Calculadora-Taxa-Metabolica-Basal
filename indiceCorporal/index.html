<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Body Mass Index Calculator</title>

    <link rel="icon" href="../public/images/favicon.png" />
    <link rel="stylesheet" href="./css/index.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="./js/index.js"></script>
</head>

<body>
    <header class="d-flex justify-content-center">
        <h1 class="title beauty-shadow">Body Mass Index Calculator</h1>
    </header>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-12 col-md-6">
                <div class="text-center border border-dark p-5 rounded">
                    <ul class="nav nav-tabs tabs-st">
                        <li class="active"><a data-toggle="tab" href="#standard">Standard</a></li>
                        <li><a data-toggle="tab" href="#metric">Metric</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="standard" class="tab-pane fade in active">
                            <div class="row">
                                <label class="x-padd">Height:</label>
                            </div>
                            <div class="row field">
                                <div class="col">
                                    <input type="number" step="any" id="height_std_feet" class="form-control mb-4"
                                        placeholder="Feet" autofocus>
                                </div>
                                <div class="col">
                                    <input type="number" step="any" id="height_std_inch" class="form-control mb-4"
                                        placeholder="Inch">
                                </div>
                            </div>
                            <div class="row">
                                <label>Weight:</label>
                            </div>
                            <div class="row field">
                                <div class="col">
                                    <input type="number" step="any" id="weight_std_pound" class="form-control mb-4"
                                        placeholder="Pound">

                                </div>
                                <div class="col">
                                </div>
                            </div>

                            <div class="row">

                            </div>
                        </div>
                        <div id="metric" class="tab-pane fade">
                            <div class="row">
                                <label>Height:</label>
                            </div>
                            <div class="row field">
                                <div class="col">
                                    <input type="number" step="any" id="height_met_cm" class="form-control mb-4"
                                        placeholder="Meter" autofocus>
                                </div>
                                <div class="col">

                                </div>
                            </div>
                            <div class="row">
                                <label>Weight:</label>
                            </div>
                            <div class="row field">
                                <div class="col">
                                    <input type="number" step="any" id="weight_met_kg" class="form-control mb-4"
                                        placeholder="Kilogram">

                                </div>
                                <div class="col">
                                </div>
                            </div>

                        </div>
                    </div>
                    <button class="btn-block my-4 button-calc" id="calc_bmi"
                        onclick="calculate_bmi()">Calculate</button>
                    <label id="bmi_lbl" hidden>Your BMI is:</label> <label id="bmi_val"></label>

                    <ul class="list">
                        <span>BMI Categories:</span>

                        <li>Underweight = &lt;18.5</li>
                        <li>Normal weight = 18.5–24.9</li>
                        <li>Overweight = 25–29.9</li>
                        <li>Obesity = BMI of 30 or greater</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <br>
</body>

</html>
